<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TodoPro</h1>
            <div class="header-controls">
                <button id="themeToggle" class="btn-icon">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="stats">
                    <span id="todoCount">0 tasks</span>
                </div>
            </div>
        </header>

        <div class="add-todo-section">
            <form id="todoForm" class="todo-form">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="Add a new task..." required>
                    <select id="prioritySelect">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high" col>High</option>
                    </select>
                    <input type="date" id="dueDateInput">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="category-input">
                    <input type="text" id="categoryInput" placeholder="Category (optional)">
                </div>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
        </div>

        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
        </div>

        <div id="todoList" class="todo-list"></div>

        <div class="bulk-actions">
            <button id="selectAll" class="btn-secondary">Select All</button>
            <button id="deleteSelected" class="btn-danger">Delete Selected</button>
            <button id="clearCompleted" class="btn-secondary">Clear Completed</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
